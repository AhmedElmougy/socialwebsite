<html lang="en">

    {%load static%}

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <!-- medium editor -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    


    {% block header_block %}
    
    {% endblock %}
    
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fad55a;" >
            <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'images/Razan logo.png' %}" alt="" height="30"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}"><b>admin</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'groups:group_list' %}"><b>Groups</b></a>
                </li>
              </ul>
              
               
            
              <ul class="navbar-nav ml-auto">          
                <li class="nav-link">
                    <a class="nav-link" href="{% url 'groups:create_group' %}"><b>Create Group</b></a>
                </li>
                <li class="nav-link">
                    <div class="btn-group" role="group">
                        <i id="btnGroupDrop1"  class="fa fa-user-circle-o fa-2x" data-toggle="dropdown" aria-haspopup="true"  aria-hidden="true"></i>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#"><b>{{user.username}}</b></a>
                        {% if user.is_authenticated %}
                            <a class="dropdown-item" href="{% url 'accounts:logout' %}"><b>logout</b></a>
                            <a class="dropdown-item" href="{% url 'accounts:password_change' %}"><b>Change password</b></a>
                        {% else %}
                            <a class="dropdown-item" href="{% url 'accounts:login' %}"><b>login</b></a>
                        {% endif %}
                        <a class="dropdown-item" href="{% url 'accounts:signup' %}"><b>register</b></a>           
                    </div>
                </li>
                <li class="nav-link">
                     
                </li>

            </div>

        </nav>

        
        
    </div>
    
    <div class="container">
    {%block body_block %}
    {% endblock body_block%}
    </div>    
        
  

    <!-- bootstrapcdn js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- MediumEditorCDN -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    
    <script>
        var editor = new MediumEditor('.editable', 
            {
                toolbar: {
                /* These are the default options for the toolbar,
                if nothing is passed this is what is used */
                allowMultiParagraphSelection: true,
                buttons: ['bold', 'italic', 'underline', 'anchor', 'h1', 'h2','p', 'h3' , 'quote'],
                diffLeft: 0,
                diffTop: -10,
                firstButtonClass: 'medium-editor-button-first',
                lastButtonClass: 'medium-editor-button-last',
                relativeContainer: null,
                standardizeSelectionStart: false,
                static: false,
                /* options which only apply when static is true */
                align: 'center',
                sticky: false,
                updateOnEmptySelection: false
                }
            });
        
            editor.subscribe('editableInput', function (event, editable) {
            var x = editable.innerHTML; // editable is the editor <div> element that was changed
            var y = editor.getContent(); // getContent() returns the content of the editor as well
            console.log(x)
            console.log(y)
            });

 
    </script>

</body>
</html>
